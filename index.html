<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <section id="coloured-background">
          <p id="current-weather">The temperature in <span id="city">London</span> is <span id="current-temperature"></span></p>
          <form class="form-group" id="select-city">
            <span>
              <input class="form-control" id="current-city" type="text" placeholder="Enter a different city">
              <input class="btn btn-success" type="submit">
            </span>
          </form>
          <div id="temp-settings">
            <button id="temp-down">-</button>
            <div id="temperature"></div>
            <button id="temp-up">+</button>
          </div>
          <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
            <label class="onoffswitch-label" for="myonoffswitch">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
            </label>
          </div>
        <button class="btn btn-danger" id="temp-reset">Reset</button>
      </section>
    </div>
  </div>
  </body>
</html>
